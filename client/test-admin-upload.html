<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Admin Upload API</title>
    <style>
        body { font-family: sans-serif; margin: 20px; line-height: 1.6; }
        .container { max-width: 800px; margin: auto; }
        .upload-area { border: 2px dashed #ccc; padding: 20px; text-align: center; margin: 20px 0; border-radius: 8px; }
        .upload-area.dragover { border-color: #007bff; background-color: #f8f9fa; }
        button { padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; margin: 10px 0; }
        button:hover { background-color: #0056b3; }
        .result { margin-top: 20px; padding: 15px; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .loading { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .image-preview { margin-top: 20px; display: flex; flex-wrap: wrap; gap: 10px; }
        .image-preview img { max-width: 200px; max-height: 150px; border: 1px solid #ddd; object-fit: cover; }
        .url-display { font-size: 12px; color: #666; word-break: break-all; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Admin Upload API</h1>
        <p>Test uploading images to Cloudinary via Admin API</p>
        
        <div class="upload-area" id="uploadArea">
            <p>Drag and drop images here or click to select files</p>
            <input type="file" id="fileInput" multiple accept="image/*" style="display: none;">
            <button onclick="document.getElementById('fileInput').click()">Select Images</button>
        </div>
        
        <button onclick="uploadImages()" id="uploadBtn" disabled>Upload Images</button>
        
        <div id="result"></div>
        <div id="imagePreview" class="image-preview"></div>
    </div>

    <script>
        const API_URL = 'https://skinvox-backend.onrender.com';
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');
        const uploadBtn = document.getElementById('uploadBtn');
        const resultDiv = document.getElementById('result');
        const imagePreviewDiv = document.getElementById('imagePreview');

        // File input change handler
        fileInput.addEventListener('change', handleFiles);

        // Drag and drop handlers
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            handleFiles({ target: { files } });
        });

        function handleFiles(event) {
            const files = event.target.files;
            if (files.length > 0) {
                uploadBtn.disabled = false;
                showResult('üìÅ ' + files.length + ' file(s) selected. Click "Upload Images" to upload.', 'loading');
                
                // Show preview
                imagePreviewDiv.innerHTML = '';
                Array.from(files).forEach(file => {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        img.alt = file.name;
                        imagePreviewDiv.appendChild(img);
                    };
                    reader.readAsDataURL(file);
                });
            }
        }

        async function uploadImages() {
            const files = fileInput.files;
            if (files.length === 0) {
                showResult('Please select at least one image to upload.', 'error');
                return;
            }

            showResult('Uploading images...', 'loading');
            imagePreviewDiv.innerHTML = '';

            const formData = new FormData();
            for (let i = 0; i < files.length; i++) {
                formData.append('images', files[i]);
            }

            try {
                const response = await fetch(`${API_URL}/api/admin/upload`, {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Upload failed');
                }

                const result = await response.json();
                showResult(`‚úÖ Upload successful! ${result.files.length} image(s) uploaded to Cloudinary.`, 'success');
                
                // Display uploaded images
                result.files.forEach((file, index) => {
                    const img = document.createElement('img');
                    img.src = file.url;
                    img.alt = file.originalname;
                    img.title = file.originalname;
                    
                    const div = document.createElement('div');
                    div.innerHTML = `
                        <h4>Image ${index + 1}</h4>
                        <p>Original: ${file.originalname}</p>
                    `;
                    div.appendChild(img);
                    
                    const urlDiv = document.createElement('div');
                    urlDiv.className = 'url-display';
                    urlDiv.textContent = file.url;
                    div.appendChild(urlDiv);
                    
                    imagePreviewDiv.appendChild(div);
                });

                console.log('Upload result:', result);

            } catch (error) {
                showResult(`‚ùå Upload failed: ${error.message}`, 'error');
                console.error('Upload error:', error);
            }
        }

        function showResult(message, type) {
            resultDiv.textContent = message;
            resultDiv.className = `result ${type}`;
        }
    </script>
</body>
</html>
