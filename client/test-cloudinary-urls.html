<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Cloudinary URLs</title>
    <style>
        body { font-family: sans-serif; margin: 20px; line-height: 1.6; }
        .container { max-width: 1200px; margin: auto; }
        .image-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-top: 20px; }
        .image-card { border: 1px solid #ddd; border-radius: 8px; padding: 15px; text-align: center; }
        .image-card img { max-width: 100%; height: auto; border-radius: 4px; margin-bottom: 10px; }
        .status { padding: 5px 10px; border-radius: 4px; font-size: 12px; font-weight: bold; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .loading { background-color: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; margin: 10px 0; }
        button:hover { background-color: #0056b3; }
        .url { font-size: 12px; color: #666; word-break: break-all; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Cloudinary URLs</h1>
        <p>Testing the uploaded images from Cloudinary</p>
        
        <button onclick="testCloudinaryUrls()">Test All URLs</button>
        <button onclick="clearResults()">Clear Results</button>
        
        <div id="results"></div>
        <div id="imageGrid" class="image-grid"></div>
    </div>

    <script>
        const cloudinaryUrls = [
            'https://res.cloudinary.com/dtkiwwwcm/image/upload/v1761292384/skinvox/blogs/blog-1761292388204-659571069.jpg',
            'https://res.cloudinary.com/dtkiwwwcm/image/upload/v1761292385/skinvox/blogs/blog-1761292391486-65772494.jpg',
            'https://res.cloudinary.com/dtkiwwwcm/image/upload/v1761292387/skinvox/blogs/blog-1761292392737-710130579.jpg',
            'https://res.cloudinary.com/dtkiwwwcm/image/upload/v1761292388/skinvox/blogs/blog-1761292393907-124484626.jpg',
            'https://res.cloudinary.com/dtkiwwwcm/image/upload/v1761292389/skinvox/blogs/blog-1761292395125-671325446.jpg',
            'https://res.cloudinary.com/dtkiwwwcm/image/upload/v1761292390/skinvox/blogs/blog-1761292396271-386001329.jpg'
        ];

        function log(message, elementId = 'results') {
            console.log(message);
            document.getElementById(elementId).innerHTML += '<div>' + message + '</div>';
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
            document.getElementById('imageGrid').innerHTML = '';
        }

        async function testCloudinaryUrls() {
            log('üß™ Testing Cloudinary URLs...', 'results');
            
            const imageGrid = document.getElementById('imageGrid');
            imageGrid.innerHTML = '';
            
            let successCount = 0;
            let errorCount = 0;

            for (let i = 0; i < cloudinaryUrls.length; i++) {
                const url = cloudinaryUrls[i];
                log(`üì∏ Testing image ${i + 1}: ${url}`, 'results');
                
                // Create image card
                const card = document.createElement('div');
                card.className = 'image-card';
                card.innerHTML = `
                    <div class="status loading">Testing...</div>
                    <div class="url">${url}</div>
                `;
                imageGrid.appendChild(card);
                
                try {
                    const response = await fetch(url);
                    if (response.ok) {
                        log(`‚úÖ Image ${i + 1} is accessible (${response.status})`, 'results');
                        
                        // Update card with success status and image
                        card.innerHTML = `
                            <div class="status success">‚úÖ Accessible</div>
                            <img src="${url}" alt="Cloudinary Image ${i + 1}" onload="this.style.opacity=1" onerror="this.style.opacity=0.5">
                            <div class="url">${url}</div>
                        `;
                        
                        successCount++;
                        
                    } else {
                        log(`‚ùå Image ${i + 1} is not accessible (${response.status})`, 'results');
                        
                        // Update card with error status
                        card.innerHTML = `
                            <div class="status error">‚ùå Error ${response.status}</div>
                            <div class="url">${url}</div>
                        `;
                        
                        errorCount++;
                    }
                } catch (error) {
                    log(`‚ùå Error testing image ${i + 1}: ${error.message}`, 'results');
                    
                    // Update card with error status
                    card.innerHTML = `
                        <div class="status error">‚ùå Network Error</div>
                        <div class="url">${url}</div>
                    `;
                    
                    errorCount++;
                }
            }
            
            log(`\nüìä Test Results: ${successCount} successful, ${errorCount} failed`, 'results');
            
            if (successCount === cloudinaryUrls.length) {
                log('üéâ All Cloudinary URLs are working perfectly!', 'results');
            } else {
                log('‚ö†Ô∏è Some URLs are not working. Check the errors above.', 'results');
            }
        }

        // Auto-test on page load
        window.onload = function() {
            setTimeout(testCloudinaryUrls, 1000);
        };
    </script>
</body>
</html>
