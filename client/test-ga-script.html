<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Google Analytics Script Loading</title>
</head>
<body>
    <h1>Google Analytics Script Loading Test</h1>
    <button onclick="testScriptLoading()">Test Script Loading</button>
    <button onclick="testGtagAvailability()">Test Gtag Availability</button>
    <button onclick="testDataLayer()">Test DataLayer</button>
    <button onclick="sendTestEvent()">Send Test Event</button>
    
    <div id="results"></div>
    
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-C4NFL3C9TF"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-C4NFL3C9TF');
      
      console.log('ğŸ” Google Analytics script loaded');
      console.log('ğŸ” gtag function created:', typeof window.gtag);
      console.log('ğŸ” dataLayer created:', typeof window.dataLayer);
    </script>
    
    <script>
        function log(message) {
            console.log(message);
            document.getElementById('results').innerHTML += '<div>' + message + '</div>';
        }
        
        function testScriptLoading() {
            log('ğŸ§ª Testing Script Loading...');
            
            // Check if script tag exists
            const script = document.querySelector('script[src*="googletagmanager.com/gtag/js"]');
            if (script) {
                log('âœ… Google Analytics script tag found');
                log('ğŸ“Š Script src: ' + script.src);
            } else {
                log('âŒ Google Analytics script tag not found');
            }
            
            // Check if gtag function exists
            if (typeof window.gtag === 'function') {
                log('âœ… gtag function is available');
            } else {
                log('âŒ gtag function is not available');
                log('ğŸ” window.gtag type: ' + typeof window.gtag);
            }
            
            // Check if dataLayer exists
            if (typeof window.dataLayer === 'object' && Array.isArray(window.dataLayer)) {
                log('âœ… dataLayer is available');
                log('ğŸ“Š dataLayer length: ' + window.dataLayer.length);
            } else {
                log('âŒ dataLayer is not available');
                log('ğŸ” window.dataLayer type: ' + typeof window.dataLayer);
            }
        }
        
        function testGtagAvailability() {
            log('ğŸ§ª Testing Gtag Availability...');
            
            if (typeof window.gtag === 'function') {
                log('âœ… gtag function is available');
                
                // Test gtag call
                try {
                    window.gtag('event', 'test_availability', {
                        event_category: 'Test',
                        event_label: 'Availability Test',
                        value: 1
                    });
                    log('âœ… gtag event sent successfully');
                } catch (error) {
                    log('âŒ Error sending gtag event: ' + error.message);
                }
            } else {
                log('âŒ gtag function is not available');
            }
        }
        
        function testDataLayer() {
            log('ğŸ§ª Testing DataLayer...');
            
            if (typeof window.dataLayer === 'object' && Array.isArray(window.dataLayer)) {
                log('âœ… dataLayer is available');
                log('ğŸ“Š dataLayer length: ' + window.dataLayer.length);
                log('ğŸ“Š dataLayer contents: ' + JSON.stringify(window.dataLayer, null, 2));
            } else {
                log('âŒ dataLayer is not available');
            }
        }
        
        function sendTestEvent() {
            log('ğŸ§ª Sending Test Event...');
            
            if (typeof window.gtag === 'function') {
                window.gtag('event', 'manual_test', {
                    event_category: 'Test',
                    event_label: 'Manual Test Event',
                    value: 1
                });
                log('âœ… Test event sent');
            } else {
                log('âŒ Cannot send test event - gtag not available');
            }
        }
        
        // Auto-test on load
        window.addEventListener('load', () => {
            setTimeout(() => {
                log('ğŸ” Auto-testing after page load...');
                testScriptLoading();
                testGtagAvailability();
                testDataLayer();
            }, 2000);
        });
    </script>
</body>
</html>
