<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Image URLs</title>
</head>
<body>
    <h1>Test Image URLs</h1>
    
    <div>
        <h2>Test Image Accessibility</h2>
        <button onclick="testImageUrls()">Test Image URLs</button>
        <div id="result"></div>
    </div>
    
    <div>
        <h2>Image Previews</h2>
        <div id="previews"></div>
    </div>
    
    <script>
        function log(message, elementId) {
            console.log(message);
            document.getElementById(elementId).innerHTML += '<div>' + message + '</div>';
        }
        
        async function testImageUrls() {
            const imageUrls = [
                'https://skinvox-backend.onrender.com/uploads/admins/admin/blogs/da1.jpg',
                'https://skinvox-backend.onrender.com/uploads/admins/admin/blogs/Tips1.jpg',
                'https://skinvox-backend.onrender.com/uploads/admins/admin/blogs/Tips2.jpg'
            ];
            
            log('üß™ Testing image URLs...', 'result');
            
            const previews = document.getElementById('previews');
            previews.innerHTML = '';
            
            for (let i = 0; i < imageUrls.length; i++) {
                const url = imageUrls[i];
                log(`üì∏ Testing image ${i + 1}: ${url}`, 'result');
                
                try {
                    const response = await fetch(url);
                    if (response.ok) {
                        log(`‚úÖ Image ${i + 1} is accessible (${response.status})`, 'result');
                        
                        // Add image preview
                        const img = document.createElement('img');
                        img.src = url;
                        img.style.maxWidth = '200px';
                        img.style.maxHeight = '150px';
                        img.style.margin = '10px';
                        img.style.border = '1px solid #ccc';
                        img.alt = `Image ${i + 1}`;
                        
                        const div = document.createElement('div');
                        div.style.display = 'inline-block';
                        div.style.margin = '10px';
                        div.innerHTML = `
                            <h4>Image ${i + 1}</h4>
                            <p>${url}</p>
                        `;
                        div.appendChild(img);
                        
                        previews.appendChild(div);
                        
                    } else {
                        log(`‚ùå Image ${i + 1} is not accessible (${response.status})`, 'result');
                    }
                } catch (error) {
                    log(`‚ùå Error testing image ${i + 1}: ${error.message}`, 'result');
                }
            }
        }
    </script>
</body>
</html>
